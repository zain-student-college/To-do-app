<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="div">
        <!-- <ol> -->
            <li>1, Apple</li>
            <li>2, Mango </li>
            <li>3, Kela </li>
            <li>4, Guava</li>
        <!-- </ol> -->
        <button id="del">Delete 1st item</button>
    </div>
    <script>
        let del = document.querySelector('#del');
        let firstli = document.querySelectorAll('li');

        del.addEventListener('click',()=>{
            let fli = document.querySelector('li')
        
                fli.remove();
            
            let items = document.querySelectorAll("li");
            items.forEach((li,index)=>{
                let parts = li.innerText.split(",");
                // console.log(parts);
                let fruit = parts[1];
                li.innerText=index+1+", "+fruit;
            })
        })
    </script>
</body>
</html>
